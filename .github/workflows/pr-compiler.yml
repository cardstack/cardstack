name: CI [compiler]

on:
  pull_request:
    paths:
      - "packages/cardhost/**"
      - "packages/core/**"
      - "packages/hub/**"
      - ".github/workflows/pr-compiler.yml"
      - "package.json"
      - "yarn.lock"

jobs:
  cardhost_tests:
    name: "Cardhost tests"
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          -v /var/run/postgresql/:/var/run/postgresql
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1

      - name: Create database
        run: sudo -u postgres createdb hub_test

      - name: Set up node_modules cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/firebase-functions/*/functions/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - run: yarn --prefer-offline

      - run: yarn db:test-init
        working-directory: packages/hub

      - name: Start the card server
        run: NODE_ENV=test COMPILER=true yarn start &
        working-directory: packages/hub

      - name: Cardhost test suite
        run: yarn test:ember
        working-directory: packages/cardhost
