name: CI [compiler]

on:
  pull_request:
    paths:
      - 'packages/cardhost/**'
      - 'packages/core/**'
      - 'packages/compiler-server/**'
      - '.github/workflows/pr-compiler.yml'
      - 'package.json'
      - 'yarn.lock'

jobs:
  cardhost_tests:
    name: 'Cardhost tests'
    runs-on: ubuntu-latest
    steps:
      - uses: volta-cli/action@v1
      - name: Find yarn cache
        id: yarn-cache-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Set up yarn cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - uses: actions/checkout@v2
      - run: yarn install
      - name: Start the card server
        run: yarn start serve &
        working-directory: packages/compiler-server
      - name: Cardhost test suite
        run: yarn test:ember
        working-directory: packages/cardhost

  server_tests:
    name: 'Server tests'
    runs-on: ubuntu-latest
    steps:
      - uses: volta-cli/action@v1
      - name: Find yarn cache
        id: yarn-cache-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Set up yarn cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn test
        working-directory: packages/compiler-server
