name: CI [web-client]

on:
  push:
    branches: [main,segfault-exploration]

jobs:
  test:
    name: Build & Lint & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          -v /var/run/postgresql/:/var/run/postgresql

    steps:
    - name: Create database
      run: sudo -u postgres createdb hub_test
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: volta-cli/action@v1
    - name: Set up yarn cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/yarn
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - run: yarn global add lerna
    - run: yarn --prefer-offline
    - run: yarn test:hub:preparedb
    - run: yarn lint
    - run: yarn test
    - name: Setup upterm session
      uses: lhotari/action-upterm@v1


  change_check:
    name: Check which packages changed
    needs: test
    runs-on: ubuntu-latest
    outputs:
      hub: ${{ steps.filter.outputs.hub }}
      web_client: ${{ steps.filter.outputs.web_client }}
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          hub:
            - 'packages/hub/**'
            - 'packages/did-resolver/**'
          web_client:
            - 'packages/web-client/**'
            - 'packages/cardpay-sdk/**'
            - 'packages/did-resolver/**'

