name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: Set up build cache (yarn)
      uses: actions/cache@preview
      with:
        path: ~/.cache/yarn
        key: ${{ runner.os }}-yarn
    - name: Set up build cache (eslint)
      uses: actions/cache@preview
      with:
        path: .eslintcache
        key: ${{ runner.os }}-eslint
    - name: Checkout
      uses: actions/checkout@v1
    - name: Start prereqs
      run: |
        docker network create cardstack
        docker run -d --rm --network cardstack -p 5444:5432 --name postgres cardstack/pg-test
        docker run -d --rm --network cardstack -p 9022:22 --name git-ssh cardstack/git-test
        mkdir $HOME/.ssh
        chmod 700 $HOME/.ssh
        ssh-keyscan -p 9022 -t rsa,ecdsa-sha2-nistp256 localhost >> $HOME/.ssh/known_hosts
        chmod 644 $HOME/.ssh/known_hosts
        chmod 600 packages/git/node-tests/git-ssh-server/cardstack-test-key
    - name: yarn install
      run: yarn install
    - name: Linting
      run: |
        yarn lint:deps
        yarn lint:js
    - name: wait for db
      run: node packages/pgsearch/node-tests/wait-for-db.js
      env:
        PGHOST: localhost
        PGPORT: 5444
        PGUSER: postgres

    - name: Node tests
      run: yarn node-tests
      env:
        CI: true
        PGHOST: localhost
        PGPORT: 5444
        PGUSER: postgres
    - name: Ember tests
      run: yarn ember-tests
      env:
        CI: true
        PGHOST: localhost
        PGPORT: 5444
        PGUSER: postgres
