name: CI [boxel]

on:
  pull_request:
    paths:
      - "packages/boxel/**"
      - ".github/workflows/pr-boxel.yml"
      - "package.json"
      - "yarn.lock"
  push:
    branches: [just-waypoint-things]

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write
  id-token: write

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # FIXME remove
      - name: Set up file
        env:
          STAGING_WAYPOINT_SERVER_TOKEN: ${{ secrets.STAGING_WAYPOINT_SERVER_TOKEN }}
          STAGING_WAYPOINT_SERVER_ADDR: ${{ secrets.STAGING_WAYPOINT_SERVER_ADDR }}
          PRODUCTION_WAYPOINT_SERVER_TOKEN: ${{ secrets.PRODUCTION_WAYPOINT_SERVER_TOKEN }}
          PRODUCTION_WAYPOINT_SERVER_ADDR: ${{ secrets.PRODUCTION_WAYPOINT_SERVER_ADDR }}
        run: |
          echo $STAGING_WAYPOINT_SERVER_TOKEN >> x.txt
          echo $STAGING_WAYPOINT_SERVER_ADDR >> x.txt
          echo $PRODUCTION_WAYPOINT_SERVER_TOKEN >> x.txt
          echo $PRODUCTION_WAYPOINT_SERVER_ADDR >> x.txt
      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
        with:
          limit-access-to-actor: true
      - uses: volta-cli/action@v4
      - uses: ./.github/actions/setup-node-modules-cache
        with:
          yarn_lock_md5: ${{ hashFiles('yarn.lock') }}
